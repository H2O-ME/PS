<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线PS工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                height: calc(100vh - 20px);
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">加载中...</div>
        <iframe
            src="https://www.toolhelper.cn/Image/Photoshop"
            width="100%"
            height="100%"
            allowfullscreen
            loading="lazy"
            style="border-radius: 15px; background-color: #f5f5f5; border: 2px solid #ffffff;"
            sandbox="allow-scripts allow-same-origin"
            referrerpolicy="no-referrer-when-downgrade"
            tabindex="0"
            onload="this.previousElementSibling.style.display='none';"
        ></iframe>
    </div>

    <script>
        // 监听iframe加载状态
        document.querySelector('iframe').addEventListener('load', function() {
            // 隐藏加载提示
            document.querySelector('.loading').style.display = 'none';
        });

        // 处理iframe加载失败
        document.querySelector('iframe').addEventListener('error', function() {
            document.querySelector('.loading').innerHTML = '加载失败，请刷新页面重试';
        });
    </script>
</body>
</html>
